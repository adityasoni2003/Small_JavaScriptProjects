<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Today's Qoute</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montez&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="qoute-space">
            <img src="./images.icons/quote-left-solid.svg" height="50px" width="50px" alt="">
            <span id="qoute">Mumbai ki publick bole tho tapleek ahhhhhhh meri jaan</span>
            <img src="./images.icons/quote-right-solid.svg" height="50px" width="50px" alt="">
        </div>
        <div class="qoute-author">
            <span id="author">NaagPuri</span>
        </div>
        <div class="button-container">
            <button class="twit-button" id="button" title="Tweet This!" >
                <iframe src="./images.icons/square-twitter.svg" frameborder="0" height="50px" width="50px"></iframe>
            </button>
            <button class="new-qoute">New Qoute</button>

        </div>
        <div class="loader" id="loader"></div>
    </div>
    


    
    <script src="main.js"></script>
</body>
</html>
